packaging_format = 2

id = "leantime "
name = "Leantime "
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.3.21~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://leantime.io/"
demo = "https://demo.example.com"
admindoc = "https://docs.leantime.io"
code = "https://github.com/Leantime/leantime"

[integration]
yunohost = ">= 11.1.18"
architectures = "all"
multi_instance = true
ldap = "?"
sso = "?"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["fr", "en-US"]
    default = "en-US"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Leantime/leantime/releases/download/v2.3.21/Leantime-v2.3.21.tar.gz"
        sha256 = "5a341c07322a067f9f439f826919318a3493e99b51fa6ac6d9513752f1bf3ad8"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["userfiles", "backupdb"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.1-mysql, php8.1-mbstring, php8.1-xml, php8.1-curl, php8.1-gd, php8.1-imagick"

    [resources.database]
    type = "mysql"
